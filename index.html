<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Local Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

<body class="bgGeneric bgImg">
  <div class="wrapper">
    <div id="city" class="city">
      <h1 class="cityTitle" id="cityTitle">City</h1>
    </div>
    <div id="time" class="time">
    </div>
    <div id="conditions">
      <div id="imgCond" class="generic icons">

      </div>
      <div id="textCond" class="textCond">
        getting your weather
      </div>
    </div>
    <div class="tempContainer">
      <div id="temp" class="temp">
        <span id="tempCen"></span>
        <span id="tempFar" class="hidden"></span>
      </div>
      <button type="button" class="btn btnConvert" id="btnConvert">Convert to
        <span id="unitButF">Farenheit</span>
        <span id="unitButC" class="hidden">Centigrades</span>
      </button>
    </div>
    <button type="button" class="btn btnUpdate" id="btnReload">
      Update weather
    </button>
  </div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
